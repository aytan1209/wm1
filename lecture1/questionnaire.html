<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

button{
    height:50px;
    width:100px;
    background-color: black;
    color:white;
    border:none;
}

button:focus{
    background-color: white;
    color:black;
}

body{
    width:80%;
    background-color: antiquewhite;
}

.title{
    font-size: 30px;
}
    </style>
  
</head>

<body>
    <form>
        <p class="title">Please answer questions âœ¨</p>
   
        <fieldset>
            <legend><b><i>Information about you:</i></b></legend>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname">
            <br>
            <br>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate">
            <br>
            <br>

            Gender:
            <br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">female</label><br>
            <br>

            Languages:
            <br>
            <input type="checkbox" id="aze">
            <label for="aze">Azerbaijani</label><br>
            <input type="checkbox" id="eng">
            <label for="eng">English</label><br>
            <input type="checkbox" id="turkish">
            <label for="turkish">Turkish</label><br>
            <input type="checkbox" id="other">
            <label for="other">Other:</label>
            <input type="text" id="other">
            <br>
            <br><br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone">
            <br><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br>
            <textarea name="" id="feedback" cols="30" rows="10">Write your feedback about this questionnaire:</textarea>
            <br><br>
            <button type="submit">Submit</button>




        </fieldset>
    </form>
</body>

</html>
